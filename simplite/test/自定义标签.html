<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>使用自定义模板标签</title>
</head>
<body>
    <div id="ulDiv"></div>
    <script type="text/html" id="liTemplate">
	<li>${_data_.id}----${_data_.name}</li>
</script>
    <script type="text/html" id="ulTemplate">
	<ul>
		<!--for(var i=0;i<_data_.length;i++){
            var obj = _data_[i];
        -->
            <li>${obj.name}</li>
            <!-- include(liTemplate, obj)-->
		<!--}-->
	<ul>
</script>
    <script src="../src/simplite.js"></script>
    <script>
        var ulData = [ {
            id : 1,
            name : '小学'
        }, {
            id : 2,
            name : '中学'
        }, {
            id : 3,
            name : '大学'
        }, ];
        Simplite.logicOpenTag = '<!--';
        Simplite.logicCloseTag = '-->';
        Simplite.attrOpenTag = '${';
        // 最好不要使用}作为闭合标签，因为这个很可能和其他地方有冲突，推荐}}
        Simplite.attrCloseTag = '}';
        Simplite.dataKey = '_data_';
        var ulTemplate = new Simplite({
            target : 'ulDiv',
            template : 'ulTemplate'
        });
        ulTemplate.beforerender = function(data) {
            console.log(data)
        };
        ulTemplate.afterrender = function(node) {
            console.log(node)
        };
        ulTemplate.render(ulData);
    </script>
</body>
</html>
